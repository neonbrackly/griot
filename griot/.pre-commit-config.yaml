# Pre-commit hooks configuration for Griot
# Owner: quality agent
#
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # ==========================================================================
  # RUFF - Fast Python linter and formatter
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]

  # ==========================================================================
  # MYPY - Static type checking
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: mypy (griot-core)
        files: ^griot-core/src/
        args: [--strict, --ignore-missing-imports]
        additional_dependencies: []

  # ==========================================================================
  # STANDARD PRE-COMMIT HOOKS
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent large files from being committed
      - id: check-added-large-files
        args: [--maxkb=1000]
      # Check for files that contain merge conflict strings
      - id: check-merge-conflict
      # Check yaml files for syntax
      - id: check-yaml
        args: [--unsafe]
      # Check toml files for syntax
      - id: check-toml
      # Check json files for syntax
      - id: check-json
      # Ensure files end with a newline
      - id: end-of-file-fixer
        exclude: ^(.*\.min\.js|.*\.min\.css)$
      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: ^(.*\.min\.js|.*\.min\.css)$
      # Check for private keys
      - id: detect-private-key
      # Ensure python files are valid
      - id: check-ast
      # Check for debugger imports
      - id: debug-statements

  # ==========================================================================
  # CONVENTIONAL COMMITS
  # ==========================================================================
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.1.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

# Configuration
ci:
  autofix_prs: true
  autoupdate_schedule: monthly
