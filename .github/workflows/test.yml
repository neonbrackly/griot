# Griot CI/CD - Test Pipeline
# Owner: quality agent
# Runs: On push and pull request to main branches
#
# Quality Gates:
# - Unit tests: 100% pass
# - mypy --strict: Pass (griot-core)
# - Coverage (core): >90%
# - Coverage (others): >80%
# - ruff lint: Clean
# - Performance: 100K rows <5s

name: Tests

on:
  push:
    branches: [main, develop, 'agent-*']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.10"

jobs:
  # ==========================================================================
  # LINT JOB - Fast feedback on code style
  # ==========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  # ==========================================================================
  # TYPE CHECK JOB - Static type analysis
  # ==========================================================================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install mypy
          pip install -e griot-core/[all]

      - name: Run mypy on griot-core (strict)
        run: mypy griot-core/src/griot_core --strict
        continue-on-error: false

  # ==========================================================================
  # TEST JOB - Unit and integration tests
  # ==========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov pytest-xdist hypothesis
          pip install -e griot-core/[all]

      - name: Run tests
        run: |
          pytest tests/ \
            -v \
            --cov=griot-core/src/griot_core \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            -m "not slow" \
            -x

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: griot-core
          fail_ci_if_error: false

  # ==========================================================================
  # COVERAGE CHECK JOB - Ensure coverage targets are met
  # ==========================================================================
  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          pip install -e griot-core/[all]

      - name: Run tests with coverage
        run: |
          pytest tests/core/ \
            --cov=griot-core/src/griot_core \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-fail-under=90

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  # ==========================================================================
  # HUB TEST JOB - Frontend component tests (T-392)
  # ==========================================================================
  hub-test:
    name: Hub Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: griot-hub/package-lock.json

      - name: Install dependencies
        working-directory: griot-hub
        run: npm ci

      - name: Run Hub tests
        working-directory: griot-hub
        run: npm test -- --passWithNoTests --coverage

      - name: Upload Hub coverage
        uses: actions/upload-artifact@v4
        with:
          name: hub-coverage
          path: griot-hub/coverage/
          retention-days: 7

  # ==========================================================================
  # BENCHMARK JOB - Performance tests
  # ==========================================================================
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pytest
          pip install -e griot-core/[all]

      - name: Run benchmark tests
        run: |
          pytest tests/core/test_benchmark.py \
            -v \
            -m "benchmark" \
            --tb=short

      - name: Run 100K validation benchmark
        run: |
          pytest tests/core/test_benchmark.py::TestValidationPerformance::test_100k_rows_under_5_seconds \
            -v \
            --tb=short \
            -m "slow or benchmark"

  # ==========================================================================
  # ALL TESTS PASS - Final status check
  # ==========================================================================
  all-tests-pass:
    name: All Tests Pass
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, coverage, hub-test]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.coverage.result }}" != "success" ]] || \
             [[ "${{ needs.hub-test.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required checks passed!"
